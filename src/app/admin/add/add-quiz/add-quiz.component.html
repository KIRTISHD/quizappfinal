<nav class="row" style="background-color:#6608d9; padding: 7px;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header col-4 offset-4 text-center">
        <a class="navbar-brand" (click)="gotoDashboard()" class="navbar-a-css" style="font-size: 30px;">Admin
        </a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
        <a id="logout" class="navbar-a-css" href="#" style="padding: 1rem;">
            Logout</a>
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container-fluid main-container" style="margin: 20px 0px;">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar  font-weight-bold">
            <div class="sidebar-sticky">
                <!-- Menu -->
                <ul class="nav flex-column">
                    <!--   style="background-color: #6601d9; color: white"  -->
                    <li class="nav-item"><a class="nav-link" (click)="gotoDashboard()"> Dashboard </a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" routerLink="/add-question"
                            (click)="gotoAddQuestionClick()"> Add Quiz/Questions </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" routerLink="/delete" (click)="gotoDeleteClick()"> Delete Quiz
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-9 col-lg-10 px-4">
            <form [formGroup]='createQuiz' (ngSubmit)="onSubmit()">

                <div class="card">
                    <div class="card-header">
                        <strong>CREATE QUIZ</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <!-- Quizname -->
                            <label for="newquizname" style="font-size: 1.25rem;">Quiz Name <span
                                    class="lblError"></span></label>
                            <div class="controls">
                                <input type="text" placeholder="Enter quiz name" class="form-control" id="newquizname"
                                    formControlName="quiz_name"  [ngClass]="{ 'is-invalid': createQuizSubmitted && f.quiz_name.errors }">
                                <div *ngIf="createQuizSubmitted && f.quiz_name.errors" class="invalid-feedback">
                                    <div *ngIf="f.quiz_name.errors.required">Quiz name field cannot be empty</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center">
                            <button class="btn" type="submit" style="width: 15%">
                                Create
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Quiz &copy; Copyright 2020</p>
</footer>
