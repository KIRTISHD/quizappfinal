<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

<nav class="navbar navbar-css navbar-static-top">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <a class="navbar-brand" routerLink='/dashboard' class="navbar-a-css" style="font-size: 30px;">Admin
        </a>
    </div>
    <div class="logout-btn-class">
        <a id="logout" class="navbar-a-css" href="#">
            Logout</a>
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container-fluid main-container" style="margin: 20px 0px;">
    <div class="row">
        <div class="col-md-2 sidebar">
            <div class="row">
                <div class="absolute-wrapper"> </div>
                <!-- Menu -->
                <div class="side-menu">
                    <nav class="navbar navbar-default" role="navigation">
                        <!-- Main Menu -->
                        <div class="side-menu-container">
                            <ul class="nav navbar-nav">
                                <li><a class="no-border-right-plz" (click)="gotoDashboard()"> Dashboard
                                    </a>
                                </li>
                                <li class="active"><a (click)="gotoAddQuestionClick()"> Add </a></li>
                                <li><a (click)="gotoDeleteClick()"> Delete </a></li>
                            </ul>
                        </div>
                        <!-- /.navbar-collapse -->
                    </nav>
                </div>
            </div>
        </div>
        <div class="col-md-10  container">
            <form [formGroup]='createQuiz' (ngSubmit)="onSubmit()">

                <!-- <h3 style="text-align:center">
            Create Quiz
        </h3> -->

                <div class="content">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <strong>CREATE QUIZ</strong>
                        </div>
                    </div>

                    <div class="form-group">
                        <!-- Quizname -->
                        <label for="newquizname">Quiz Name <span class="lblError"></span></label>
                        <div class="controls">
                            <input type="text" placeholder="Enter quiz name" class="form-control"
                                formControlName="quiz_name" id="newquizname">
                        </div>
                    </div>


                    <div class="form-group">
                        <button class="btn btn-primary" type="submit" style="width: 15%">
                            Create
                        </button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Quiz &copy; Copyright 2020</p>
</footer>
