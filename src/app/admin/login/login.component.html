
<div class="big-container">
  <div class="container h-100">
    <div class="mid-container">
      <!-- Form -->
      <form class="form-css" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="text-header">Administrator Login</h1>
        <div class="inner-container">

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="admin-username-input">Enter username</label>
            </div>
            <input type="text" formControlName="username" class="form-control"
             placeholder="Username" required [ngClass]="{ 'is-invalid': submitted && f.username.errors }" id="admin-username-input">
            <div *ngIf=" submitted && f.username.invalid && (username.dirty || username.touched)" class="error">
              <div *ngIf="username.errors">
                Username is required.
              </div>
            </div>
          </div>

          <div class="form-group input-group">
            <div class="input-group-prepend">
              <label class="input-group-text" for="admin-password-input">Enter Password</label>
            </div>
            <input type="password" formControlName="password" class="form-control"
             placeholder="Password" required [ngClass]="{ 'is-invalid': submitted && f.password.errors }" id="admin-password-input">
            <div *ngIf=" submitted && f.password.invalid && (password.dirty || password.touched)" class="error">
              <div *ngIf="password.errors">
                Password is required.
              </div>
            </div>
          </div>

          <div class="input-group form-group mt-2">
            <button type="submit" class="btn" style="width: 100%; margin-top: 2rem;"
              [disabled]="!loginForm.valid">Login</button>
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
