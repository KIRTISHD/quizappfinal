<nav class="row" style="background-color:#6608d9; padding: 7px;">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header col-4 offset-4 text-center">
        <a class="navbar-brand" (click)="gotoDashboard()" class="navbar-a-css" style="font-size: 30px;">Admin
        </a>
    </div>
    <div class="col-4 d-flex justify-content-end align-items-center">
        <a id="logout" class="navbar-a-css" href="#" style="padding: 1rem;">
            Logout</a>
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="container-fluid main-container" style="margin: 20px 0px;">
    <div class="row">
        <nav class="col-md-2 d-none d-md-block bg-light sidebar font-weight-bold">
            <div class="sidebar-sticky">
                <!-- Menu -->
                <ul class="nav flex-column">
                    <!--   style="background-color: #6601d9; color: white"  -->
                    <li class="nav-item"><a class="nav-link" (click)="gotoDashboard()"> Dashboard </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" routerLink="/add-question"
                            (click)="gotoAddQuestionClick()"> Add Quiz/Questions </a>
                    </li>
                    <li class="nav-item"><a class="nav-link active" routerLink="/view-questions" (click)="gotoViewClick()"> View Quiz/Questions
                    </a>
                </li>
                    <li class="nav-item"><a class="nav-link" routerLink="/delete" (click)="gotoDeleteClick()">
                            Delete Quiz
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="col-md-9 col-lg-10 px-4">
            <form>
                <div class="card">
                    <div class="card-header">
                        <strong>VIEW QUESTIONS</strong>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="quizname" style="font-size: 1.25rem;">Select Quiz <span
                                    class="lblError"></span></label>
                            <div class="controls">
                                <select class="custom-select" (change)="changeQuiz($event)" id="quizname">
                                    <!--<option value="">Choose your quiz</option>-->
                                    <option *ngFor="let quiz of quizList" [value]="quiz._id">{{quiz.quizName}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn " type="button" (click)="viewQuestion()">View Questions</button>
                        </div>

                        <table class="table table-custom-class" *ngIf="doWeHaveQuestions === true">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col">Sr. No.</th>
                                    <th scope="col">Question</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of questions; let i = index">
                                    <th scope="row">{{i+1}}</th>
                                    <th scope="row">{{item.question}} [ {{item.answer}} ]</th>
                                    <td scope="row" style="cursor: pointer; color: #6608d9"><a (click)="deleteQuestion(item.questionid, item.question, item.answer)">Delete</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container-fluid text-center">
    <p>Quiz &copy; Copyright 2020</p>
</footer>
